{% extends 'base.html' %}

{% block title %}
    Delete "{{ current_note.title }}"
{% endblock %}

{% block main_title %}
    Delete "{{ current_note.title }}"
{% endblock %}

{% block main_buttons %}
    <a href="{% url 'edit-note' note_id=current_note.id %}">
        <button class="secondary-button pure-button">Edit</button>
    </a>
    <a href="{% url 'delete-note' note_id=current_note.id %}">
        <button class="secondary-button pure-button">Delete</button>
    </a>
{% endblock %}

{% block body %}
    <form action="{% url 'delete-note' note_id=current_note.id %}" method="post">
        {% csrf_token %}
        Are you sure you want to delete this note?
        <button type="submit" name="submit">Yes</button>
        <button type="button" name="cancel" onclick="window.history.back();">No</button>
    </form>
{% endblock %}
