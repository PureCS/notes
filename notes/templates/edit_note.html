{% extends 'base.html' %}

{% block title %}
    Edit "{{ current_note.title }}"
{% endblock title %}

{% block main_title %}
    Edit "{{ current_note.title }}"
{% endblock %}

{% block main_buttons %}
    <a href="{% url 'edit-note' note_id=current_note.id %}">
        <button class="secondary-button pure-button">Edit</button>
    </a>
    <a href="{% url 'delete-note' note_id=current_note.id %}">
        <button class="secondary-button pure-button">Delete</button>
    </a>
{% endblock %}

{% block body %}
    <form action="{% url 'edit-note' note_id=current_note.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Edit</button>
        <button type="button" name="cancel" onclick="window.history.back();">Cancel</button>
    </form>
{% endblock %}
