{% extends 'base.html' %}

{% block title %}
    {{ current_note.title }}
{% endblock %}

{% block main_title %}
    {{ current_note.title }}
{% endblock %}

{% block main_buttons %}
    <a href="{% url 'download-note' note_id=current_note.id %}">
        <button class="secondary-button pure-button">Download</button>
    </a>
    <a href="{% url 'edit-note' note_id=current_note.id %}">
        <button class="secondary-button pure-button">Edit</button>
    </a>
    <a href="{% url 'delete-note' note_id=current_note.id %}">
        <button class="secondary-button pure-button">Delete</button>
    </a>
{% endblock %}

{% block body %}
    {{ current_note.content }}
{% endblock %}
