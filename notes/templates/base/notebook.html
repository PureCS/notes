{% extends 'base/base.html' %}

{% block main_buttons %}
    <a href="{% url 'download-notebook' notebook_id=current_notebook.id %}">
        <button class="secondary-button pure-button">Download ZIP</button>
    </a>
    <a href="{% url 'edit-notebook' notebook_id=current_notebook.id %}">
        <button class="secondary-button pure-button">Edit</button>
    </a>
    <a href="{% url 'delete-notebook' notebook_id=current_notebook.id %}">
        <button class="secondary-button pure-button">Delete</button>
    </a>
{% endblock %}

{% block search %}
    <div class="email-item email-item-selected pure-g">
        <form class="pure-form pure-u search-bar-container"
              action="{% url 'search-notebook' notebook_id=current_notebook.id %}" method="post">
            {% csrf_token %}
            <fieldset>
                <button type="submit" class="pure-button search-button"><i class="fa fa-search"></i></button>
                <span class="search-bar">
                    <input type="text" class="full-width" placeholder="Search..." name="query" id="id_query">
                </span>
            </fieldset>
        </form>
    </div>
{% endblock %}
