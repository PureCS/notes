{% extends 'base/trash.html' %}

{% block title %}
    Restore Notes
{% endblock %}

{% block main_title %}
    Restore Notes
{% endblock %}

{% block body %}
    <form class="pure-form pure-form-aligned"
          action="{% url 'trash:restore-notes' note_ids=current_note_ids %}" method="post">
        {% csrf_token %}

        <fieldset>
            <p>
                Are you sure you want to restore these notes? You can see the full list on the left.
            </p>

            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">Restore</button>
                <button type="button" class="pure-button pure-button-primary" onclick="window.history.back();">Cancel</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
